### noop flag if set to true will be globally overriding, no logging will be performed
#noop=true
### Any level is optional, default to TRACE if omitted
### This override the default global level
#level=info
### Output stream type can be stdout (default) or stderr
#stream=stderr
### Option to override level of all caller classes included the specified package
#level@org.springframework=warn
### Optional default override of writer pattern
#pattern={json}
pattern={json:caller-thread,caller-detail,pretty}
#pattern={timestamp:yyyy-MM-dd'T'HH:mm:ss.SSSXXX} {level:5} [{thread:id}] {class:compressed}#{method}(L{linenumber}@{filename}) - {message}
